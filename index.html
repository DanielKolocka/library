<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="header">
            <h1>Library App</h1>
            <button id="logIn">Log In</button>
        </div>
    </header>
    <div class="addBookContainer">
        <button id="addNewBook">+ Add Book</button>
    </div>
    <dialog>
        <div class="dialogContainer">
            <h3 class="formTitle">Add New Book</h3>
            <form class="addBookForm">
                <!-- <label for="titleInput">Title: </label> -->
                <input type="text" id="titleInput" placeholder="Title">
                <!-- <label for="authorInput">Author: </label> -->
                <input type="text" id="authorInput" placeholder="Author">
                <!-- <label for="pagesInput">Pages: </label> -->
                <input type="text" id="pagesInput" placeholder="Pages">
                <div class="formStatusButton">
                    <label for="statusInput">Have you read it?</label>
                    <input type="checkbox" id="isReadButton">
                </div>
            </form>
            <div class="submitContainer">
                <button id="submitButton">Submit</button>
            </div>
        </div>
    </dialog>
